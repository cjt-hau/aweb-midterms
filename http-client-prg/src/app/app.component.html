<div id="container">
  <p>To-Do List: Completed Tasks</p>
  <table>
    <thead>
      <th>Task #</th>
      <th>Task Name</th>
      <th>Completed</th>
    </thead>

    <tbody>
      <tr *ngFor="let task of httptasks">
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.completed }}</td>
      </tr>
    </tbody>
  </table>
</div>

<router-outlet />
